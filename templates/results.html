<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class='row'>
        <div class='col-md-6' id='leftblock'>
            <h3>Your game information:</h3>
            <div class='container'>
                <p>Title: {{ gameData[0] }}</p>
                <p>Developer: {{ gameData[2] }}</p>
                <p>Publisher: {{ gameData[1] }}</p>
                <p>Genres: {{ gameData[5] }}</p>
                <p>Tags: {{ gameData[3] }}</p>
                <p>Multiplayer: {{ gameData[4] }}</p>
                <p>Number of platforms: {{ gameData[6] }}</p>
            </div>
        </div>
        <div class="col-md-6" id='rightblock'>
            <h2>Prediction:</h2>
            <h3>{{ number }} players</h3>
            <div>
                <a href="{{ url_for('index') }}">Try another one!</a>
            </div>
        </div>
        </div>
    </div>
    <style>
        #leftblock {
            margin: auto;
            text-align: center;
        }
        #rightblock {
            margin: auto;
            text-align: center;
        }
    </style>
</body>
</html>
